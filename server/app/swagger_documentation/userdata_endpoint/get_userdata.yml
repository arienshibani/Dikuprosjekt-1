Retrieve feedback objects.
---
summary: Retrieve all the user progress data.
description: 
consumes:
  - application/json
tags:
  - User Data

operationId: getUserData




responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                array:
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                        description: Autogenerated user id from MongoDB.
                        enum: 5f171f5cd5f45603793088c5
                      results:
                        type: object
                        description: This object stores a users progression.
                        properties: 
                            chapter1:
                                type: object
                                description: Show how far the user has come in this particular chapter.
                                properties: 
                                    chapter1:
                                        description: An array of two integers, the first number is how many correct answers the user has and the second integer is how many questions there are in total.
                                        type: array
